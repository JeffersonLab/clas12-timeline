OutlierFD:
  IQR_cut_factor: 2.0
OutlierFT:
  IQR_cut_factor: 2.0
LowLiveTime:
  min_live_time: 0.9
ChargeHigh:
  IQR_cut_factor: 4.0
PossiblyNoBeam:
  max_num_events: 200000
  max_num_electrons: 100
  max_FC_charge: 300

# tighten some epochs
Overrides:
  # FD
  - epoch: 1
    sectors: [ 1, 2, 3, 4, 5, 6 ]
    detector: FD
    OutlierFD:
      IQR_cut_factor: 1.5
  - epoch: 2
    sectors: [ 1, 2, 3, 4, 5, 6 ]
    detector: FD
    OutlierFD:
      IQR_cut_factor: 1.5
  # FT
  - epoch: 3
    sectors: [ 1 ]
    detector: FT
    OutlierFT:
      IQR_cut_factor: 1.5
  - epoch: 5
    sectors: [ 1 ]
    detector: FT
    OutlierFT:
      IQR_cut_factor: 1.5
  - epoch: 7
    sectors: [ 1 ]
    detector: FT
    OutlierFT:
      IQR_cut_factor: 1.5
  - epoch: 8
    sectors: [ 1 ]
    detector: FT
    OutlierFT:
      IQR_cut_factor: 1.5

# epoch 8 sector 5 bad run throws IQR off
RecalculateIQR:
  - epoch: 8
    sectors: [ 5 ]
    detector: FD
    within_range: [ 2, 10 ]
